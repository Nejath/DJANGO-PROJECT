{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>

<form method="POST" class="p-2 " enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter address">
  </div>
    <div class="mb-3">
    <label class="form-label">Phone number</label>
    <input type="number" class="form-control" name="p" placeholder="Enter phone number">
  </div>
    <div class="mb-3">
    <label class="form-label">Account no</label>
    <input type="number" class="form-control" name="n" placeholder="Enter account number">
  </div>
    <div class="mb-3">
    <input type="submit" class="btn btn-primary">

   </div></form>

</div>
{% endblock %}
